  <body style="position: fixed" id="particles-js">
    <audio id="sfx"><source src="{% static 'mixkit.wav' %}" /></audio>
    <center><img style="margin-top:6%;" width="300" src="{%static 'logo.png' %}"></center>
      <center ><h4 style="color:black;">Select Level For {{kid.name}}</h4></center>
      <br>
    <div style="margin-top:3%;" class="row justify-content-center">

      <div  class="col-5 col-md-4 col-lg-2">
        <button
          style="height: 100px"
          onclick="playsound1(this)"
          id="{{kid.id}}"
          class="button-32"
          role="button"
        >
          <img width="60" src="{% static 'l1.png'%}" /> 
          {%if kid.l1%}
          <img width="30px" src="{%static 'tick.png' %}">
          {%endif%}
        </button>
      </div>
      <div class="col-5 col-md-4 col-lg-2">
        {%if kid.l1%}
        <button  
          style="height: 100px"
          onclick="playsound6(this)"
          id="{{kid.id}}"
          class="button-32"
          role="button"
        >
          <img width="60" src="{% static 'l2.png'%}" />
          {%if kid.l2%}
          <img width="30px" src="{%static 'tick.png' %}">
          {%endif%}
        </button>

        {%else%}

        <button disabled 
          style="height: 100px"
          onclick="playsound7(this)"
          id="p2"
          class="button-32"
          role="button"
        >
          <img width="60" src="{% static 'l2.png'%}" />
          {%if kid.l2%}
          <img width="30px" src="{%static 'tick.png' %}">
          {%endif%}
        </button>
        {%endif%}
      </div>
    </div>

    <br>

    <div class="row justify-content-center">
      <div class="col-5 col-md-4 col-lg-2">
        {%if kid.l2%}
        <button
          style="height: 100px"
          onclick="playsound71(this)"
          id="{{kid.id}}"
          class="button-32"
          role="button"
        >
          <img width="60" src="{% static 'l3.png'%}" />
          {%if kid.l3%}
          <img width="30px" src="{%static 'tick.png' %}">
          {%endif%} 
        </button>
        {%else%}
        <button disabled 
          style="height: 100px"
          onclick="playsound3()"
          id="p2"
          class="button-32"
          role="button"
        >
          <img width="60" src="{% static 'l3.png'%}" />
          {%if kid.l3%}
          <img width="30px" src="{%static 'tick.png' %}">
          {%endif%} 
        </button>
        {%endif%}
      </div>
       <div class="col-5 col-md-4 col-lg-2">
        {% csrf_token %}
        <button
          style="height: 100px"
          onclick="playsound4(this)"
          id="{{kid.id}}"
          class="button-32"
          role="button"
        >
          <img width="50" src="{% static 'reset.png' %}" /> <br />Reset
        </button>
      </div>
    </div>


    <br>

 <div>

    <script>
      function playsound6(obj) {
        var sfx = document.getElementById("sfx");
        sfx.autoplay = "true";
        sfx.load();
        var id = obj.id;

        setTimeout(function () {
          window.location.href = "/level2/" + id;
        }, 500);
      }
    </script>

<script type="text/javascript">
  function playsound4(obj) {
  var id = obj.id;
  console.log(id)
  
    $.ajax({
        type: 'POST',
        url: '{% url "reset" %}',
        data: {

            'kid':id,

            'csrfmiddlewaretoken': $('input[name=csrfmiddlewaretoken]').val(),
            
        },
        success: function(response) {
            window.location.href = "/select-level/" + id;
        },
        error: function(response) {
            console.log('error', response)
        }
  })
}

</script>
