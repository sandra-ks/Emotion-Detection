{%load static%}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{%static 'style.css' %}">
    <link rel="stylesheet" type="text/css" href="{%static 'particle.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <script src="https://cldup.com/S6Ptkwu_qA.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <title>Emoticon</title>
   <style type="text/css">
  @media screen and (max-width: 700px) {
    .flw{
      margin-top:10%;
    }
  }

   </style>

   <style type="text/css">
  .button {
    position: absolute;
    bottom: 10px;
    
     /*104.5px is half of the button's width*/
}
.test{
  height:1000px;
  
   </style>
   
  
  </head>
  <body style="position:fixed;" id="particles-js">
    <audio id="sfx"><source src="{% static 'mixkit.wav' %}"></audio>
    <center><img style="margin-top:6%;" width="200" src="{%static 'logo.png' %}"></center>
      
      

      <div  class="row flw justify-content-center">
      <div class="col-5 col-md-4 col-lg-2">
        <button  onclick="playsound1()" id="signin"  class="button-32" role="button">Show <br> Kids</button>
      </div>
      <div class="col-5 col-md-4 col-lg-2">
        <button  onclick="playsound2()" id="login"  class="button-32" role="button">Add <br> Kids</button>
      </div>
    </div>




<table id="tb1" style="margin-top:7%;"  class="table table-striped">
  <thead>
    <tr style="color:black">
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Age</th>
      <th scope="col">Status</th>
      <th scope="col">View</th>
    </tr>
  </thead>
  <tbody style="color:black">
    {%for i in kid %}
    <tr>
      <th scope="row">{{i.index}}</th>
      <td>{{i.name}}</td>
      <td>{{i.age}}</td>
      <td>{{i.status}}</td>
      <td><a href="{%url 'view-status' i.id %}"><img width="20" src="{%static 'show.png' %}"></a></td>
    </tr>
    {%endfor%}
  </tbody>
</table>




<form style="margin-top:7%;display: none;" id="kidfrm" class="container" method="POST" enctype=" multipart/form-data">
    {% csrf_token %}
  <div class="form-group">
    <label style="color:black;" for="exampleFormControlInput1">Enter Kid Name</label>
    <input type="text" class="form-control" id="kname" name="kname" >
  </div>
  <div class="form-group">
    <label style="color:black;" for="exampleFormControlInput1">Enter Age</label>
    <input type="text" class="form-control" id="kage" name="kage" >
  </div>
  
</form>

<center><button  onclick="playsound3()" style="width:200px;display: none;" id="signinb"  class="button-32 " role="button">Add Kid</button></center>


<div class="test">
 <div>
    <div>
      <button onclick="playsound4()" class="button button-32">
            Back
      </button>
    </div>
  </div>
</div>


<button hidden='hidden' type="button" class="btn btn-primary" data-toggle="modal" id="namemodal" data-target="#exampleModal3">
      Launch Modal
    </button>

      <!-- Modal -->
      <div class="modal fade" id="exampleModal3" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Enter Valid Name</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            
          </div>
        </div>
      </div>


    <button hidden='hidden' type="button" class="btn btn-primary" data-toggle="modal" id="agemodal" data-target="#exampleModal">
      Launch Modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Enter Valid Age</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          
      </div>
    </div>


<script> 

  function playsound4() {
    
    var sfx = document.getElementById("sfx");
        sfx.autoplay = 'true';
    sfx.load();
    
    
    
     setTimeout(function(){
            window.location.href = '/dashboard';
          
         }, 500);

   
    
   
    

    }
</script>

<script> 

  function playsound3() {
    
    var sfx = document.getElementById("sfx");
        sfx.autoplay = 'true';
    sfx.load();
    
    
    
     setTimeout(function(){
            var form = document.getElementById("kidfrm");
              var name = $("#kname").val();
              var age = $("#kage").val();

              if ( name == '' ){
                $("#namemodal").click();
              }
              else if (age == ''){
                
                $("#agemodal").click();
              }
              else{
                 form.submit();
              }
          
         }, 500);

   
    
   
    

    }
</script>

<script> 

  function playsound1() {
    
    var sfx = document.getElementById("sfx");
        sfx.autoplay = 'true';
    sfx.load();
    
    
    
     setTimeout(function(){

           document.getElementById("tb1").style.display = "table";
           document.getElementById("kidfrm").style.display = "none";
           document.getElementById("signinb").style.display = "none";
         }, 500);

   
    
   
    

    }
</script>

 <script> 

  function playsound2() {
    
    var sfx = document.getElementById("sfx");
        sfx.autoplay = 'true';
    sfx.load();
    
    
    
     setTimeout(function(){
            document.getElementById("tb1").style.display = "none";
            document.getElementById("kidfrm").style.display = "block";
            document.getElementById("signinb").style.display = "block";
         }, 500);

   
    
   
    

    }
</script>
<script type="text/javascript">
  
</script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
