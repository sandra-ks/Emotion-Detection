{%load static%}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{%static 'style.css' %}">
    <link rel="stylesheet" type="text/css" href="{%static 'particle.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <script src="https://cldup.com/S6Ptkwu_qA.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <title>Emoticon</title>
   <style type="text/css">
  @media screen and (max-width: 700px) {
    
    .cls2{
      margin-top:45%;
    }
  }
   </style>
<style type="text/css">
  .button {
    position: absolute;
    bottom: 10px;
    
     /*104.5px is half of the button's width*/
    }
    .test{
      height:1000px;
    }
</style>
  </head>
  <body style="position:fixed;" id="particles-js">
    <audio id="sfx"><source src="{% static 'mixkit.wav' %}"></audio>
    
    <div style="background-color:white;border-style:solid;border-radius:10;" class="container cls2">
      <legend style="color:black">Hi Welcome, Sign In Below</legend>
      <br>
      {% if messages %}
      <ul class="messages">
          {% for message in messages %}
          <li style="color: black;"  {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </li>
          {% endfor %}
      </ul>
      {% endif %}

      <form  id="signinfrm" method="POST" enctype="multipart/form-data" >
        {% csrf_token %}
      <div class="form-group">
        
        <label  style="color:black">User Name</label>
        <input type="name" class="form-control" id="username" name="username" placeholder="Enter Username">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1" style="color:black">Password</label>
        <input type="password" class="form-control" id="pass" name="pass" placeholder="Password">
      </div>
      <a  href="{% url 'home' %}"><u>Back To Home</u></a>

    </form>
    <br>
    <button  style="margin-bottom:5%;" onclick="playsound1()" id="signin"  class="button-32" role="button">Sign In</button>

    </div>


<div class="test">
 <div>
    <div>
      <button onclick="playsound7()" class="button button-32">
            Close
      </button>
    </div>
  </div>
</div>
    
    <button hidden='hidden' type="button" class="btn btn-primary" data-toggle="modal" id="usermodal" data-target="#exampleModal3">
      Launch Modal
    </button>

      <!-- Modal -->
      <div class="modal fade" id="exampleModal3" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Enter Valid Username</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            
          </div>
        </div>
      </div>


    <button hidden='hidden' type="button" class="btn btn-primary" data-toggle="modal" id="psmodal" data-target="#exampleModal">
      Launch Modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Enter Valid Password</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          
      </div>
    </div>





    <script> 

    function playsound1() {
      
      var sfx = document.getElementById("sfx");
          sfx.autoplay = 'true';
      sfx.load();
      
      
      
       setTimeout(function(){
              var form = document.getElementById("signinfrm");
              var username = $("#username").val();
              var pass = $("#pass").val();

              if ( username == '' ){
                $("#usermodal").click();
              }
              else if (pass == ''){
                
                $("#psmodal").click();
              }
              else{
                 form.submit();
              }
              
           }, 500);
      }

  </script>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
